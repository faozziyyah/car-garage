<!DOCTYPE html>
<html lang="en">
<head>

<body class="container-fluid">

    <section class="navigator">
        <nav class="container navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">CARSXCLUSIVE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Gallery</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Technology</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Trending</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
      </section>

      <main class="container-fluid">

        <header class="header row">
            <h1>CARSXCLUSIVE</h1>
            <p>your one stop shop for luxury....</p>
            <div class="go">
                <a href="gallery.html" class="btn">Go to gallery</a>
            </div>
        </header>

        <section class="container-fluid main"  id="cars-wrapper">
            <div class="plan col-12 col-sm-3">
                <div class="plan__side plan__side--front">
                    <div class="plan__image plan__image--1">
                        <img src="images/black-mustang.png" class="img-fluid" />
                    </div>
                    <h4 class="plan__heading plan__heading--1"> Chevrolet Camaro
                    </h4>
                    <div class="plan__bullets">
                       <p>$100,000</p>
                    </div> 
                </div>
                <div class="plan__side plan__side--back plan__side--back-1"> 
                    <div class="plan__button">
                        <div class="plan__cost-box">
                            <p class="plan__cost-value">$10,000</p>
                        </div>
                        <a href="#" class="btn">Shop with us</a>
                    </div>
                </div>
            </div>
        </section>

      </main>
